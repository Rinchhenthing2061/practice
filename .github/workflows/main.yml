name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:

    #---------------
    # CI job (test)
    #---------------
    test: 
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
                uses: actions/setup-node@v2
                with:
                    node-version: '18'
            
            - name: Install dependencies
              run: npm install

            - name: Run tests
              run: npm test

    #---------------
    # CD job (deploy)       
    #---------------

    deploy:
        runs-on: ubuntu-latest
        needs: test

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Deploy over SSH
              uses: appleboy/ssh-action@v1.0.0
              with:
                host: ${{ secrets.SSH_HOST }}
                username: ${{ secrets.SSH_USERNAME }}
                key: ${{ secrets.SSH_PRIVATE_KEY }}
                script: |
                    cd /var/www/my-app
                    git pull origin main
                    npm install 
                    pm2 restart all
